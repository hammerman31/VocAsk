{% extends 'base_layout.html' %}

{% block content %}
<div class="login-box">
    <h2>Signup</h2>
    <form class="site-form" action="/accounts/signup/" method="post">
        {% csrf_token %}
        {{form}}
        <input class="form_button" type="submit" value="Signup">
    </form>
</div>
{% endblock %}
