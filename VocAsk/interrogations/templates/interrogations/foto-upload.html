{% extends 'base-layout.html' %}

{% block content %}
<script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<div class="center-div">
    <h1>Fotos</h1>
</div>

{% if user.is_authenticated %}
<div class="center-div">
    <a href="/abfrage/gespeichert" style="text-decoration: none;">
        <button class="inside-box-button upload-button">gespeicherte Vokabeln</button>
    </a>
</div>
{%endif%}

<div type="hidden" id="loader"></div>
<div type="hidden" id="dimmer"></div>



<form id="imgForm" method="post">
    
    <div class="center-div">
        <div class="outside-upload-box">
            <div class="upload-box-column">
                <div class="upload-box" >
                    <input class="hide" type="file" id="files" name="imagede">
                    <label class="inside-box-button upload-button" for="files" id="debtn">
                        <div class="inside-box-circle">
                            <div class="upload-center">
                                <i class="fa fa-upload"></i>
                            </div>
                        </div>
                        deutsche Vokabeln
                    </label>
                    <p></p>
                    <output class="image" id="output_de" style="border-radius:30px"></output>
                    <input type="hidden" name="txt_voc_de" id="txt_voc_de" value=""></input>
                    <script>
                        
                        document.getElementById('files').addEventListener('change', (event) => ((arg) => {
                            handleFileSelect(event, arg);
                        })('de'),
                        false);
                        
                    </script>
                </div>
            </div>
            <div class="upload-box-column">
                <div class="upload-box">
                    <input class="hide" type="file" id="filesa" name="imageen">
                    <label class="inside-box-button upload-button" for="filesa" id="enbtn">
                        <div class="inside-box-circle">
                            <div class="upload-center">
                                <i class="fa fa-upload"></i>
                            </div>
                        </div>
                        englische Vokabeln
                    </label>
                    <p></p>
                    <output class="image" id="output_en"></output>
                    <input type="hidden" name="txt_voc_en" id="txt_voc_en" value=""></input>
                    <script>
                    
                        document.getElementById('filesa').addEventListener('change', (event) => ((arg) => {
                            handleFileSelect(event, arg);
                        })('en'),
                        false);
                
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="center-div">
        
        <script>
            var form = document.getElementById("imgForm");
            form.addEventListener("submit", submitFotos, true); 
        </script>
        <input type="submit" id="senden" class="hide"/>
        <button for="senden" id="weiter_btn" class="outside-box-button submit-button">WEITER</button>
        {% csrf_token %}
    </div>

</form>

{% endblock %}
